<div id='exampleModal' class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar Nuevo Hospital</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()" method="POST">
        <div class="modal-body">
           
                <mat-form-field style="width: 100%"  appearance="outline">
                  <mat-label>Nombre</mat-label>
                  <input matInput name="nombre" formControlName="nombre" placeholder="nombre" name="nombre" class="form-control" id="nombre">
                </mat-form-field>
                <br>
              
                <mat-form-field style="width: 100%"  appearance="outline">
                  <mat-label>Telefono</mat-label>
                  <input matInput type="number"  formControlName="telefono" placeholder="Telefono" name="telefono" class="form-control" id="telefono">
                </mat-form-field>
                <br>
                <br>
  
                <mat-form-field style="width: 100%"  appearance="outline">
                    <mat-label>Direccion</mat-label>
                    <input matInput type="text"  formControlName="direccion" placeholder="Direccion" name="direccion" class="form-control" id="direccion">
                  </mat-form-field>
                  <br>
  
                  <mat-form-field style="width: 100%"   appearance="outline">
                    <mat-label>NIT</mat-label>
                    <input matInput type="number"  formControlName="nit" placeholder="NIT" name="nit" class="form-control" id="nit">
                  </mat-form-field>
                  <br>
  
                  <mat-form-field style="width: 100%"   appearance="outline">
                    <mat-label>Representante</mat-label>
                    <input matInput type="text"  formControlName="representante" placeholder="Representante" name="representante" class="form-control" id="representante">
                  </mat-form-field>
              
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" >Save changes</button>
        </div>
    </form>
      </div>
    </div>
  </div>
