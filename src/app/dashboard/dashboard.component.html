        <mat-list-item role="listitem"><button mat-raised-button color="primary" class="btn btn-lg btn-block" [routerLink]="['/hospital', hospital.id]" >{{ hospital.nombre }}</button></mat-list-item>
    </mat-list>
    </div>
    
    </mat-card>
    
    <div class="contenedor">
        <button class="botonF1" (click)="openDialog()">
          <span>+</span>
        </button>
         </div>
