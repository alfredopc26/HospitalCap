<div class="box box-default">
    <div class="box-header" style="text-align: center;" >
        <h1>Lista de Pacientes para el hospital: </h1>
    </div>
</div>
<mat-divider></mat-divider>
<mat-card> 
<table class="table table-bordered" id="table_pacientes">
    <thead>
        <tr>
            <th>Identificacion</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>EPS</th>
            <th>Acompa√±ante</th>
            <th>Antecedentes</th>
            <th>Accion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let paciente of pacientes">
            <td>{{paciente.id}}</td>
            <td>{{paciente.nombre}}</td>
            <td>{{paciente.direccion}}</td>
            <td>{{paciente.telefono}}</td>
            <td>{{paciente.eps}}</td>
            <td>{{paciente.acompaniante}}</td>
            <td>{{paciente.antecedentes}}</td>
            <td>
                <button mat-icon-button color="primary" aria-label="Example icon button with a heart icon" (click)="editarPaciente(paciente)">
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon" (click)="eliminarPaciente(paciente)">
                <mat-icon>delete_forever</mat-icon>
              </button>
            </td>
        </tr>
    </tbody>
</table>
</mat-card>

<div class="contenedor">
    <button class="botonF1" [routerLink]="['/crear_paciente', id]"  
    #tooltip="matTooltip"
    matTooltip="Agregar registros">
      <span>+</span>
    </button>

    <button class="botonF2" [routerLink]="['/hospital', id]" 
     #tooltip="matTooltip"
    matTooltip="Atras" >
        <span><mat-icon>replay</mat-icon></span>
      </button>
     </div>
