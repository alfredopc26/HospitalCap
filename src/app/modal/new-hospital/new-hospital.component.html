
 <div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Quick Example</h3>
  </div>
<mat-divider></mat-divider>
<div class="col-md-8"  style="text-align: center;" >
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()" method="POST">
  <div class="box-body">
      
          <div class="form-group">
            <label for="text">Nombre:</label>
            <input matInput name="nombre" formControlName="nombre" placeholder="nombre" name="nombre" class="form-control" id="nombre" required>
          </div>

          <div class="form-group">
            <label for="text">Telefono:</label>
            <input matInput name="nombre" formControlName="nombre" placeholder="nombre" name="nombre" class="form-control" id="nombre" required>
          </div>

          <div class="form-group">
            <label for="text">Direccion:</label>
            <input matInput name="nombre" formControlName="nombre" placeholder="nombre" name="nombre" class="form-control" id="nombre" required>
          </div>

          <div class="form-group">
            <label for="text">NIT:</label>
            <input matInput name="nombre" formControlName="nombre" placeholder="nombre" name="nombre" class="form-control" id="nombre" required>
          </div>

          <div class="form-group">
            <label for="text">Reoresentante:</label>
            <input matInput name="nombre" formControlName="nombre" placeholder="nombre" name="nombre" class="form-control" id="nombre" required>
          </div>

       
  </div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" [routerLink]="['/dashboard']">Cancelar</button>
  <button type="submit" class="btn btn-primary" >Guardar</button>
</div>
</form>
</div>
</div>
